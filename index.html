<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main d-flex flex-column justify-content-center align-items-center bg-light position-absolute">
        <div class="box first-section">
            <a href="#"><i class="bi bi-twitter main-icon"></i></a>
            <h3 class="fw-bold justify-content-start">Sign in to Twitter</h3>
            <button> <i class="bi bi-google icon"></i> <small>Continue With Google</small></button>
            <button><i class="bi bi-apple icon"></i> <small>Continue With Apple</small></button>
        </div>
        <h5>or</h5>
        <div class="box second-section">
            <form>
                <input type="text" placeholder="phone,email,or username" />
            </form>
            <button class="next-button">Next</button>
            <button>Forgot password?</button>
        </div>
        <p>Don't have an account?<a href="#">Sign up</a></p>

    </div>

</body>

</html>
