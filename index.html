<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4  mx-auto">
        <div class="row top-f">
            <div class="col-6 text-start">
                <i class="bi bi-x close"></i>
            </div>
            <div class="col-6 text-start">
                <a href="#"><i class="bi bi-twitter tw"></i></a>
            </div>
        </div>
        <form>
            <h3 class="fw-b pt-4">Sign in to Twitter</h3>


            <button class="btn pt-2"> <i class="bi bi-google"></i> <small>Continue With Google</small></button>



            <button class="btn"><i class="bi bi-apple"></i> <small class="fw-b">Continue With Apple</small></button>

            <div class="row">
                <div class="col-5">
                    <hr style="background-color: black;">
                </div>
                <div class="col-2">
                    <b>or</b>
                </div>
                <div class="col-5">
                    <hr style="background-color: black;"">
                        </div>
                    </div>
<div class=" pt-2">
                    <input class="p-3  w-100" type="text" placeholder="phone,email,or username">

                </div>
                <div class="pt-2">
                    <button class="btn btn-dark" style="color:white">Next</button>
                </div>
                <div>
                    <button class="btn fw-b">Forgot password?</button>

                </div>
                <p class="pt-1">Don't have an account?<a href="#">Sign up</a></p>
        </form>
    </div>
</body>

</html>
