<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Login</title>
    <link href="./bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center main ">
        <div class="row d-flex align-items-center">
            <div class="col-lg-4 col-md-4 col-sm-12 box bg-light">
                <a href="#"><i class="bi bi-twitter main-icon"></i></a>
                <h3 class=" justify-content-start">Sign in to Twitter</h3>
                <button class="d-flex align-items-center justify-content-center"> <i class="bi bi-google icon"></i> <small>Continue With Google</small></button>
                <button class="d-flex align-items-center justify-content-center"><i class="bi bi-apple icon"></i> <small class="fw-bold">Continue With Apple</small></button>
                <h5>or</h5>
                <form>
                    <input type="text" placeholder="phone,email,or username" />
                </form>
                <button class="next-button">Next</button>
                <button>Forgot password?</button>
                <p>Don't have an account?<a href="#">Sign up</a></p>
            </div>
        </div>

    </div>

</body>

</html>
